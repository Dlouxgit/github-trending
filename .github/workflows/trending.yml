                  },
                ],
                base_tree: context.sha
              })
              const { data: commit } = await github.rest.git.createCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                message: `Update trending data ${now}`,
                tree: tree.sha,
                parents: [context.sha],
              })
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'heads/main', // 或者 'heads/master'，取决于你的默认分支
                sha: commit.sha,
              })
            } else {
                console.log("No trending data file found.")
            }